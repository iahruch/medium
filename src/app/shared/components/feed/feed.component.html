

<mc-loading *ngIf="isLoading$ | async"></mc-loading>

<mc-error-message *ngIf="error$ | async"></mc-error-message>

<div *ngIf="feed$ | async">

    <div class="article-meta" *ngFor="let article of (feed$ | async).articles">
      <div class="article-preview">
        <div class="article-meta">
          <a [routerLink]="['/profile', article.author.username]">
            <img [src]="article.author.image" />
          </a>

          <div class="info">
            <a [routerLink]="['/profile', article.author.username]">
              {{article.author.username}}
            </a>
            <span class="date"> {{article.createAt}}</span>
          </div>

          <div class="pull-xs-right">
            ADD FAVORITE
          </div>
        </div>

        <a [routerLink]="['/articles', article.slug]" class="preview-link">
        <h1>{{article.title}}</h1>
        <p>{{article.description}}</p>
        HERE LIST OF TEGS
      </a>
      </div>
  </div>
  <mc-pagination
    [total]="(feed$ | async).articlesCount"
    [limit]="limit"
    [url]="baseUrl"
    [currentPage]="currentPage"
  ></mc-pagination>
</div>
