<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">

          <img alt="'pic-' + userProfile.userName" [src]="userProfile.image" class="user-img"/>
          <h4>{{userProfile.username}}</h4>
          <p>{{userProfile.bio}}</p>
          <div>
            FOLLOW USER
            <a
              class="btn btn-sm btn-outline-secondary action-btn"
              *ngIf="isCurrentUserProfile$ | async"
              [routerLink]="['/settings']"
            >Edit profile settings</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="article-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a [routerLink]="['/profiles', userProfile.username]"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: true}"
                 class="nav-link">My posts</a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="nav-link"
              >
                Favorites posts
              </a>
            </li>
          </ul>
        </div>

        <mc-feed [apiUrl]="getApiUrl()"></mc-feed>

      </div>
    </div>
  </div>

</div>
